services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kibo_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    network_mode: host
    depends_on:
      - redis

  nginx:
    image: nginx:alpine
    container_name: kibo_nginx
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # Database service - commented out because external MySQL is being used
  # Uncomment if you want to use Docker MySQL instead of external database
  # db:
  #   image: mysql:8.0
  #   container_name: kibo_mysql
  #   restart: unless-stopped
  #   environment:
  #     MYSQL_DATABASE: ${DB_DATABASE:-kiboAuto_2025}
  #     MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-kiboAuto_2025}
  #     MYSQL_PASSWORD: ${DB_PASSWORD:-kiboAuto_2025}
  #     MYSQL_USER: ${DB_USERNAME:-Kiboauto_2025_admin}
  #     SERVICE_TAGS: dev
  #     SERVICE_NAME: mysql
  #   ports:
  #     - "3307:3306"  # Using different port to avoid conflict
  #   volumes:
  #     - db_data:/var/lib/mysql
  #   networks:
  #     - kibo_network

  redis:
    image: redis:alpine
    container_name: kibo_redis
    restart: unless-stopped
    network_mode: host

  node:
    image: node:20-alpine
    container_name: kibo_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    network_mode: host
    command: sh -c "npm install && tail -f /dev/null"
    depends_on:
      - app

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kibo_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    network_mode: host
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=300
    depends_on:
      - app
      - redis
    environment:
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-database}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}

